- title: OParl Mirror
  url: https://mirror.oparl.org/system
  description: |
    Das OParl-Projekt sammelt die Daten aller Kommunen mit OParl-Schnittstelle ein,
    korrigiert eine Hand voll Fehler und stellt sie auf einem schnellen Server
    wieder zur Verfugung.

- title: Politik bei Uns - Aufbereitete Daten
  url: https://oparl.politik-bei-uns.de/system
  description: |
    Politik bei uns bereitet die Daten auf vielfaltige Weise auf:

    - Automatisierte Georeferenzierung auf Basis von OpenStreetMap-Daten
    - Extrahieren aller Texte aus den PDFs
    - OCR-Behandlung der PDFs falls notwendig
    - Thumbnail-Generierung in verschiedenen Grossen

